<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Control de Asistencias - Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Tu CSS personalizado -->
    <link href="../css/login.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <!-- El id="frmAcceso" es fundamental para que el JS funcione -->
      <form id="frmAcceso">
        <img
          class="mb-4"
          src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="logina"
            name="logina"
            placeholder="Usuario"
            required
          />
          <label for="logina">Usuario</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="clavea"
            name="clavea"
            placeholder="Contraseña"
            required
          />
          <label for="clavea">Contraseña</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Ingresar
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Control de Asistencias 2025</p>
      </form>
    </main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu script de Login -->
    <script type="text/javascript" src="../js/login.js"></script>
  </body>
</html>
