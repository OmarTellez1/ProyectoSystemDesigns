name: PHP CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write # Esencial para que el bot pueda hacer commit

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: control_asistencia
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mysqli, pdo_mysql

      - name: Install Dependencies
        run: composer install

      # ---- PASO NUEVO IMPORTANTE: Cargar la Base de Datos ----
      # Esto es necesario para que tus tests de integración tengan tablas donde buscar
      - name: Import Database Schema
        run: mysql -h 127.0.0.1 -u root -proot control_asistencia < control_asistencia.sql

      # ---- PASO DE AUTO-FORMATEO ----
      - name: Auto-fix code style issues
        run: vendor/bin/phpcbf
        continue-on-error: true

      - name: Commit automatically fixed code
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Chore: Apply automated code style fixes"

      # ---- PASOS DE VERIFICACIÓN ----
      - name: Run Linter (PHP Code Sniffer)
        run: vendor/bin/phpcs

      - name: Run Unit Tests (PHPUnit)
        # Forzamos las variables de entorno AQUÍ para que ignore el phpunit.xml local
        env:
          DB_HOST: 127.0.0.1
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_NAME: control_asistencia
        run: vendor/bin/phpunit
