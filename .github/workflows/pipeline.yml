name: PHP CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write # Esencial para que el bot pueda hacer commit

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: control_asistencia
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mysqli

      - name: Install Dependencies
        run: composer install

      # ---- PASO DE AUTO-FORMATEO ----
      - name: Auto-fix code style issues
        run: vendor/bin/phpcbf
        continue-on-error: true

      - name: Commit automatically fixed code
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Chore: Apply automated code style fixes"

      # ---- PASOS DE VERIFICACIÓN sss ----
      - name: Run Linter (PHP Code Sniffer)
        run: vendor/bin/phpcs

      - name: Run Unit Tests (PHPUnit)
        run: vendor/bin/phpunit

  deploy:
    runs-on: ubuntu-latest
    # Se ejecuta solo si el job 'build' fue exitoso
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Añadimos un paso para instalar la Heroku CLI manualmente
      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        run: |
          # 1. Crea el archivo .netrc para la autenticación de Git
          cat > ~/.netrc << EOF
          machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF

          # 2. Añade el repositorio de Heroku como un "remoto" de Git
          heroku git:remote -a $HEROKU_APP_NAME

          # 3. Sube el código de la rama actual a la rama 'main' de Heroku
          git push heroku HEAD:main --force
